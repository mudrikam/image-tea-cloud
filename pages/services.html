<!-- Image Tea Services Widget -->
<div class="py-4 services-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Header Controls -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center">
            <label for="model-select" class="form-label me-3 mb-0 fw-semibold text-body-emphasis">Model:</label>
            <select class="form-select" id="model-select" style="width: auto; min-width: 200px;">
              <option value="gemini">Gemini API</option>
              <option value="openai">OpenAI API</option>
            </select>
          </div>
          
          <button class="btn btn-image-tea-outline" id="settings-btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="fas fa-cog me-2"></i>Settings
          </button>
        </div>

        <!-- Main Service Area -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-5">
            <div class="text-center py-5">
              <div class="icon-container mx-auto mb-4">
                <i class="fas fa-robot fa-2x"></i>
              </div>
              <h3 class="text-body-emphasis mb-3">Image Tea Services</h3>
              <p class="text-body-secondary lead mb-4">
                Generator metadata AI-powered dengan Gemini dan OpenAI
              </p>
              <p class="text-body-secondary">
                Pilih model AI di atas untuk memulai menggunakan layanan Image Tea.<br>
                Pastikan Anda sudah mengatur API key melalui tombol Settings.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">
          <i class="fas fa-cog me-2"></i>Pengaturan
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Empty - ready for new content -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" id="clear-btn">
          <i class="fas fa-trash me-2"></i>Clear
        </button>
        <div class="ms-auto d-flex gap-2">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Tutup
          </button>
          <button type="button" class="btn btn-image-tea" id="save-btn">
            <i class="fas fa-save me-2"></i>Simpan
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Model Selection Handler
document.getElementById('model-select').addEventListener('change', function() {
  const selectedModel = this.value;
  console.log('Selected model:', selectedModel);
});

// Settings Button Handler
document.getElementById('settings-btn').addEventListener('click', function() {
  console.log('Settings button clicked');
});

// Save Button Handler
document.getElementById('save-btn').addEventListener('click', function() {
  const btn = this;
  const originalText = btn.innerHTML;
  
  btn.innerHTML = '<i class="fas fa-check me-2"></i>Tersimpan!';
  btn.classList.remove('btn-image-tea');
  btn.classList.add('btn-success');
  btn.disabled = true;
  
  setTimeout(() => {
    btn.innerHTML = originalText;
    btn.classList.remove('btn-success');
    btn.classList.add('btn-image-tea');
    btn.disabled = false;
    
    const modal = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
    modal.hide();
  }, 1500);
  
  console.log('Settings saved');
});

// Clear Button Handler
document.getElementById('clear-btn').addEventListener('click', function() {
  if (confirm('Apakah Anda yakin ingin menghapus semua pengaturan?')) {
    const btn = this;
    const originalText = btn.innerHTML;
    
    btn.innerHTML = '<i class="fas fa-check me-2"></i>Terhapus!';
    btn.classList.remove('btn-outline-danger');
    btn.classList.add('btn-success');
    btn.disabled = true;
    
    setTimeout(() => {
      btn.innerHTML = originalText;
      btn.classList.remove('btn-success');
      btn.classList.add('btn-outline-danger');
      btn.disabled = false;
    }, 1500);
    
    console.log('Settings cleared');
  }
});
</script>
